<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="philomena.css">
</head>
<body>
    <div class="container">

        <div class="header">
            
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="logo">
                <h3>ARTSY</h3>
            </div>
            <div class="menu">
                <a href="">Home</a>
                <a href="">Marketplace</a>
                <a href="">Auctions</a>
                <a href="">Drop</a>
            </div>
            <div class="icons">
                <i class="fa fa-magnifying-glass"></i>
                <i class="fa fa-cart-shopping"></i>
                <i class="fa fa-bell"></i>
            </div>
        
        </div>
        <div class="body">
            <div class="directory">
                <p>Home/Market/Editorials/<span>Philomena '22</span></p>
            </div>
            <hr class="line">
            <div class="product-container">
                <div class="product1">
                    <div class="img">
                        <img src="images/Rectangle 308.png" alt="">
                    </div>
                    <div class="name-and-price">
                        <div class="name">
                            <p>Boolean egyptian</p>
                        </div>
                        <div class="price">
                            <p>$21.00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details">
                <p>Creator : <span>Ali Dawa</span></p>
                <p>Made in Italy</p>
                <p>Total views : 1.7K</p>
            </div>
            <div class="cart">
                <p class="num">
                    <button class="minus">-</button>
                    <span>1</span>
                    <button class="plus">+</button>
                </p>
                <div class="cont">
                    <button class="add">Add to cart</button>
                    <button class="heart">heart</button>
                </div>
            </div>
            <hr class="line1">
            <div class="descrip-cont">
                <p>Description</p>
            </div>
            <hr class="line2">
            <div class="listing-cont">
                <p>Listing</p>
            </div>
            <hr class="line3">
            <div class="status-cont">
                <p>Status</p>
            </div>
            <hr class="line4">
            <div class="more-collection">
                <div class="title">
                    <p>More from this collection</p>
                </div>
                <div class="collection-cont">
                    <div class="collection">
                        <button><</button>
                        <button>></button>
                    </div>
                    <div class="collection-details">
                        <div class="collection-name">
                            <p>Sassy</p>
                        </div>
                        <div class="gem">
                            <p>3.20</p>
                        </div>
                    </div>
                </div>
            </div>


        </div>






    </div>
</body>
</html>
