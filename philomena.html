<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="philomena.css">
</head>
<body>
    <div class="container">

        <div class="header">
            
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="logo">

            </div>
            <div class="menu">
                <a href="">Home</a>

            </div>
        
        </div>
